<!DOCTYPE html>

<html>

	<head>
		<title>HackRoulette</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/modal.css">
		<link rel="stylesheet" type="text/css" href="css/pace.css">
		<link rel="icon" href="img/favicon.png">

	</head>

	<body>
		<div class="window">
			<div class="backgroundColor"></div>
			<div class="contentContainer">

				<h1 class="title">HackRoulette</h1>

				<div class="lineBuffer">
					<div class="dataText"></div>

					<div id="users_waiting_wrapper">
						<h1>Users waiting</h1>
						<ul id="users_waiting_list"></ul>
					</div>

					<div class="loadingText" id="loadingText">
						<img src="img/crystal.png" class="crystal">
						<img src="img/stand.png" class="stand">
					</div>
				</div>

				<div class="joinBuffer">
      				<a href='#/chat'>
						<div class="startButton">
							<div class="startButtonBuffer">
								Start Now
								<div class="skew"></div>
					    	</div>
						</div>
     				</a>
				</div>
			</div>
		</div>
	</body>

<script src="js/jquery.min.js"></script>

</html>
