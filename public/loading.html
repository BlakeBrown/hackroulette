<!DOCTYPE html>

<html>

	<head>
		<title>HackRoulette</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/modal.css">
		<link rel="stylesheet" type="text/css" href="css/pace.css">
		<link rel="icon" href="img/favicon.png">

	</head>

	<body>

		<div class="window">

			<div class="backgroundColor">
			</div>

			<div class="contentContainer">

				<h1 class="title">HackRoulette</h1>

					<div class="dataText">

						Hello Mr. Conservative!<br><br>
						Currently matching you with someone who is interested in Ponies and Rainbows.

					</div>

					<div class="loadingText" id="loadingText">

						loading

					</div>

					<div class="pace">
					</div>

				</div>

				<div class="joinBuffer">


					<div class="startButton" style="visibility:visible">

						Start Now

						<div class="skew">
				    	</div>

					</div>

				</div>

			</div>

		</div>

	</body>

<script src="js/jquery.min.js"></script>
<script src="js/waypoint.js"></script>
